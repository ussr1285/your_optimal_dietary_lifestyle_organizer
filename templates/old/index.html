<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .meal-section {
            margin-bottom: 20px;
        }

        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>성별을 선택해주세요.</h1>
    <form action="{{ url_for('submit') }}" method="post">
        <label for="gender">Choose a category:</label>
        <select name="gender" id="gender">
            <option value="남">남</option>
            <option value="여">여</option>
        </select>
        <input type="number" name="age" id="age" placeholder="나이" value="19" min="1">
        <input type="submit" value="Submit">
    </form>

    <div class="meal-section">
        <h2>Breakfast</h2>
        <form id="breakfast-form" enctype="multipart/form-data">
            <input type="file" name="file" id="breakfast-file" accept="image/*">
            <button type="button" onclick="uploadFile('breakfast')">Upload</button>
        </form>
        <ul id="breakfast-files"></ul>
    </div>

    <div class="meal-section">
        <h2>Lunch</h2>
        <form id="lunch-form" enctype="multipart/form-data">
            <input type="file" name="file" id="lunch-file" accept="image/*">
            <button type="button" onclick="uploadFile('lunch')">Upload</button>
        </form>
        <ul id="lunch-files"></ul>
    </div>

    <div class="meal-section">
        <h2>Dinner</h2>
        <form id="dinner-form" enctype="multipart/form-data">
            <input type="file" name="file" id="dinner-file" accept="image/*">
            <button type="button" onclick="uploadFile('dinner')">Upload</button>
        </form>
        <ul id="dinner-files"></ul>
    </div>

    <script>
        function uploadFile(meal) {
            var form = document.getElementById(meal + '-form');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload/' + meal, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var ul = document.getElementById(meal + '-files');
                    var li = document.createElement('li');
                    var img = document.createElement('img');
                    img.src = response.filepath;
                    li.appendChild(img);
                    ul.appendChild(li);
                } else {
                    alert('An error occurred!');
                }
            };
            xhr.send(formData);
        }
    </script>
</body>

</html>
