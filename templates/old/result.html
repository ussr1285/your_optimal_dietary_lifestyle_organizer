<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Result</title>
</head>
<body>
    <h1>Result</h1>
    <p>
        아침: {{ breakfast }}
        점심: {{ lunch }}
        저녁: {{ dinner }}
    </p>
    <p>
        추천 음식: 
        {{ user_result.get_recommend_food() }}
    </p>
    <p>
        섭취한 영양소:
        {{ breakfast_nutrient }}
        {{ lunch_nutrient }}
        {{ dinner_nutrient }}
    </p>
    <p>
        필요한 영양소:
        {{ user_result.get_need_nutrition() }}
    </p>
    <a href="{{ url_for('home') }}">Go back</a>
</body>
</html>
